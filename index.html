<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custodia</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="js/script.js"></script>

    <div class="top-bar">
        <div class="control-buttons">
          <button onclick="windowClose()"><span class="icon">×</span></button>
          <button onclick="windowMinimize()"><span class="icon">─</span></button>
          <button onclick="windowFullscreen()"><span class="icon">⛶</span></button>
        </div>
        <div class="mode-buttons">
          <button onclick="toggleNoiseMode()">Noise Mode</button>
          <button onclick="toggleBubbleMode()">Bubble Mode</button>
        </div>
    </div>
    <div class="tab-container">
        <div class="tab">+</div>
        <div class="tab">Tab1</div>
        <div class="tab">Tab2</div>
    </div>
    <div class="navbar">
        <div class="search-area">
          <input type="text" class="search-input" placeholder="Search">
          <button>Suchen</button>
        </div>
    </div>
   
</body>
</html>
