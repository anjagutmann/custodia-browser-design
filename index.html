<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custodia</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Plus+Jakarta+Sans:wght@400&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Plus+Jakarta+Sans:wght@600&display=swap');
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

    <div class="top-bar">
      <div class="button-row">
        <div class="control-buttons">
          <button onclick="windowClose()"><span class="icon">×</span></button>
          <button onclick="windowMinimize()"><span class="icon">─</span></button>
          <button onclick="windowFullscreen()"><span class="icon">⛶</span></button>
        </div>

        <div class="local">   
          <button class="setting-location-button"><span class="material-symbols-outlined">location_on</span><div>Rektor-Klaus-Straße</div></button>
        </div>
      </div>
      <div class="top-bar-tabs">
          <div class="tab active"> <span class="material-symbols-outlined">public</span>Home | HfG Schwäb</div>
          <div class="tab"><span class="material-symbols-outlined">public</span>Neuer Tab</div>
          <div class="tab"><span class="material-symbols-outlined">public</span>Neuer Tab</div>
          <div class="tab-plus">+</div>
        </div>
      </div>          
    </div>
      
    <div id="growing-circle" class="growing-circle"></div>

    <div class="mini-search-area">

      <div class="mode-area">

      <div class="profil">
        <button class="setting-buttons"><img src="pcs/Michel-PC.png" alt="Profilbild" /></button>
      </div>

      <div class="mode-buttons">
        <button id="button-noise" class="button-noise" onclick="onNoiseButtonClick()"></button>
      </div>

      <div class="mode-selector">
        <div class="current-mode" data-icon="school">
          <span class="material-symbols-outlined">school</span>
          <div>Hochschule</div>
        </div>
        <div class="additional-modes">
          <div class="mode mode-work" data-icon="work">
            <span class="material-symbols-outlined">work</span>
            <div>Arbeit</div>
          </div>
          <div class="mode mode-privat" data-icon="privat">
            <span class="material-symbols-outlined">shield_person</span>
            <div>Privat</div>
          </div>
          <div class="mode mode-sport" data-icon="sport">
            <span class="material-symbols-outlined">sports_esports</span>
            <div>Freizeit</div>
          </div>
          <div class="mode mode-school" data-icon="school">
            <span class="material-symbols-outlined">school</span>
            <div>Hochschule</div>
          </div>
          <div class="add" data-icon="add">
            <span class="material-symbols-outlined">add</span>
          </div>
        </div>
      </div> 
      </div>   
      
      
      <div class="modeless-area">
      <div class="search">
        <div class="custodia-logo">Custodia</div>
      <div class="arrow">
        <button class="arrow-buttons"><span class="material-symbols-outlined">chevron_left</span></button>
        <button class="arrow-buttons"><span class="material-symbols-outlined">chevron_right</span></button>
      </div>
      <div class="searching-area">
        
        <button><span class="material-symbols-outlined">search</span><input type="text" class="search-mini" placeholder="Suchbegriff eingeben"></button>
      </div>
      <button class="refresh"><span class="material-symbols-outlined">refresh</span></button>
    </div>

      <div class="social-media">
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-whatsapp"></a>
        <a href="#"class="fa"><span class="material-symbols-outlined">add</span></a>
      </div>
      <div class="settings">
        <div class="setting">
          <button class="setting-buttons"><span class="material-symbols-outlined">settings</span></button>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <!-- Weitere Inhalte der Seitenleiste -->
  </div>
  <div class="container-fluid">
    <h1 class="h1-responsive">Hochschule<br><small class="text-muted">
      Interactive Bubblés
      </small>
      <div class="container-fluid" id="vis"></div>
  </div>

  <div class="navbar">
    
    <div class="search-area">
      <input type="text" class="search-input" placeholder="Search">
      <button><span class="material-symbols-outlined large-icon">search</span></button>
    </div>
</div>

    <div>Datenschutzerklärung</div>

    <div class="custodia-logo-secure">Custodia</div>
  </div>
</body>
</html>
