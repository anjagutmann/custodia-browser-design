<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custodia</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Plus+Jakarta+Sans:wght@600&display=swap');
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
</head>

<body>
    <script src="js/script.js"></script>

    <div class="top-bar">
        <div class="control-buttons">
          <button onclick="windowClose()"><span class="icon">×</span></button>
          <button onclick="windowMinimize()"><span class="icon">─</span></button>
          <button onclick="windowFullscreen()"><span class="icon">⛶</span></button>
        </div>
        <div class="mode-buttons">
          <button id="button-noise" class="button-noise" onclick="onNoiseButtonClick()"></button>
          <button class="button-bubble" onclick="toggleBubbleMode()"></button>
        </div>
        <div id="growing-circle" class="growing-circle"></div>
        
    </div>
    <div class="second-bar">
      <div class="arrow-back">
        <button><i class="fa fa-search"></i></button>
      </div>
      <div class="arrow-forward">

      </div>
    </div>
  
    <!-- <div class="tab-container">
        <div class="tab">+</div>
        <div class="tab">Tab1</div>
        <div class="tab">Tab2</div>
    </div> -->
    <div class="navbar">
        <div class="search-area">
          <input type="text" class="search-input" placeholder="Search">
          <button><span class="material-symbols-outlined">search</span></button>
        </div>
    </div>
   
</body>
</html>
